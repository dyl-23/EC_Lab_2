                function multiplicationtb($size){
                        echo"<table>";
                        echo"<tr><th></th>";
                        for($i=1; $i<=$size; $i++){
                                echo "<th>" . $i . "</th>";
                        }
                        echo"</tr>";
                        for($i=1; $i<=$size; $i++){
                                echo"<tr><th>" . $i . "</th>";

                        }

                }
                multiplicationtb($size);
